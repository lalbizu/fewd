<!DOCTYPE html>

<html>
  <head>
    <title>ACME Corp - Sign Up</title>
    <link rel="stylesheet" href="stylesheets/all.css" media="screen">
  </head>

  <body>
    <header>
      <img src="images/acme-corp.jpg" width="200" height="55" id="logo" alt="ACME Anvil Corporation">

      <nav>
        <ol>
          <li><a href="products.html">Products</a></li>
          <li>
            <a href="#" style="background-color: #2A4CB2;
                               padding: 10px 20px;
                               border: 1px solid #213A82;
                               text-shadow: 0 1px 0 #213A82;
                               border-radius: 4px;">Sign Up</a></li>
        </ol>
      </nav>
    </header>

    <main>
      <h1>Sign Up</h1>

      <form>
          <div class="form-fields">
            <label for="fname">First Name</label>
            <input id="fname" type="text" name="fname" value="" placeholder="Lila">
          </div>
          <div class="form-fields">
            <label>Last Name</label>
            <input type="text" name="lname" value="" placeholder="Albizu">
          </div>
          <div class="form-fields">
            <label>Email</label>
            <input type="email" name="email" value="" placeholder="lalbizu@gmail.com">
          </div>
          <div class="form-fields">
            <label>Password</label>
            <input type="password" name="password" value placeholder=""="">
          </div>
          <div class="form-fields">
            <input type="checkbox" name="checkbox" value="">
            <label>Agree to our terms of service</label>
          </div>
          <div class="form-fields">
            <input type="submit" name="Sign Up" value="Sign Up">
          </div>
        </form>
    </main>

    <footer>
      Copyright, 2015
    </footer>
  </body>
</html>
