<html>
  <head>
    <title>My To-Do List</title>
    <style media="screen">

    </style>
  </head>
  <body>
    <header>
      <form id="new-todo-item-form">
        <input type="text" id="new-todo-item-form" placeholder="What do you need to do?">
        <button type="submit">Save To-Do</button>
      </form>
      <hr>
    </header>
    <main>
      <ul id="todo-list">
        <!--
          This Item will be created with JS
          <li id="todo-item"> </li>
        -->
      </ul>
    </main>
  </body>

<script charset="utf-8">
//when the form is submitted do:                                      .addEventListener()
//  grab the input from the text input                                .value
//  add an element (li) to the list (ul)
//    - create the li                                                 .createElement
//    - set the content                                               .textContent
//    - append it to the list                                         .appendChild()
//  stop default form submission (normally, it will reload the page)  .preventDefault()
//  reset the form back to initial state

//when the page loads:
//  add an event listener to the form submit

var form = document.querySelector("form");
var input = form.querySelector("input"); //find the input within the variable
var list = document.querySelector("#todo-list");

function createToDoItem(text) {
  var newListItem = document.createElement("li");
  newListItem.textContent = text;
  newListItem.setAttribute("class", "todo-item");
  return newListItem;
}

function formSubmitted(event) {
  event.preventDefault();
  list.appendChild(createToDoItem(input.value));
  form.reset();
}

form.addEventListener("submit", formSubmitted);
input.focus();
</script>
</html>
