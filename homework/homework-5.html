<style>
body { font-size: 20px; font-family: sans-serif; }

td { width: 100px; text-align: center; }
.placeholder, button { width: 100%; }
.placeholder { height: 23px; border: 1px solid #bababa; border-radius: 3px; }
button { cursor: pointer; border: 1px solid #58c0f5; color: #58c0f5; background-color: white; font: inherit; }
button { background-color: #58c0f5; color: white; border-radius: 3px; }
</style>

<table>
  <tr>
    <td>
      <div id="first-operand" class="placeholder" contenteditable></div>
    </td>
    <td>
      <div id="second-operand" class="placeholder" contenteditable></div>
    </td>
    <td>
      =
    </td>
    <td>
      <div id="result" class="placeholder"></div>
    </td>
  </tr>
  <tr>
    <td>
      <button id="add-button" class="inverted-button">+</button>
    </td>
    <td>
      <button id="subtract-button" class="inverted-button">-</button>
    </td>
    <td>
      <button id="multiply-button" class="inverted-button">*</button>
    </td>
    <td>
      <button id="divide-button" class="inverted-button">/</button>
    </td>
  </tr>
</table>

<script>

  //Calling buttons and divs
  var addButton = document.querySelector("#add-button");
  var subtractButton = document.querySelector("#subtract-button");
  var multiplyButton = document.querySelector("#multiply-button");
  var divideButton = document.querySelector("#divide-button");


  var result = document.querySelector("#result");
  var firstOperand = document.querySelector("#first-operand");
  var secondOperand = document.querySelector("#second-operand");

  //Event Handlers
  function addButtonClicked() {
    result.textContent = parseFloat(firstOperand.textContent) + parseFloat(secondOperand.textContent);
  }

  function subtractButtonClicked() {
    result.textContent = parseFloat(firstOperand.textContent) - parseFloat(secondOperand.textContent);
  }

  function multiplyButtonClicked() {
    result.textContent = parseFloat(firstOperand.textContent) * parseFloat(secondOperand.textContent);
  }

  function divideButtonClicked() {
    result.textContent = parseFloat(firstOperand.textContent) / parseFloat(secondOperand.textContent);
  }



  //Event Listeners
  addButton.addEventListener("click",addButtonClicked);
  subtractButton.addEventListener("click",subtractButtonClicked);
  multiplyButton.addEventListener("click",multiplyButtonClicked);
  divideButton.addEventListener("click",divideButtonClicked);

</script>
